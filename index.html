<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0, minimum-scale=0.5" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/bmc-viewer/bmc-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/bmc-viewer/bmc-favicon.svg" />
    
    <!-- Meta tags -->
    <meta name="description" content="TOPIX Core30企業のビジネスモデルキャンバスを閲覧できるWebアプリケーション" />
    <meta name="keywords" content="ビジネスモデルキャンバス,BMC,企業分析,TOPIX Core30" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Business Model Canvas Viewer" />
    <meta property="og:description" content="TOPIX Core30企業のビジネスモデルキャンバスを閲覧" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Business Model Canvas Viewer" />

    <!-- Theme color -->
    <meta name="theme-color" content="#3B82F6" />

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <title>Business Model Canvas Viewer</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
